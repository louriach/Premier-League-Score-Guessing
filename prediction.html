<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Predictions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="js/main.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-blue-800 text-white p-4">
    <h1 class="text-2xl font-bold">Submit Your Predictions</h1>
  </header>
  <main class="p-4">
    <div id="userInfo" class="mb-4"></div>
    <form id="predictionForm" class="space-y-4">
      <div id="fixturesContainer">
        <!-- Fixtures will be loaded here -->
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Save Predictions</button>
    </form>
  </main>
  <footer class="bg-gray-800 text-white p-4 text-center">
    <p>&copy; 2024 Premier League Score Guessing</p>
  </footer>
</body>
</html>
